<div fxLayout="column" fxLayoutAlign="center center" fxFlex>
	<h1 mat-dialog-title>
	  Are you sure you want to delete this collection?</h1>
	<div mat-dialog-actions>
	  <button mat-raised-button color="primary" (click)="close()">No</button>
	  <button mat-raised-button color="warn" (click)="delete()" title="This action is irreversible">Yes</button>
	</div>
</div>
