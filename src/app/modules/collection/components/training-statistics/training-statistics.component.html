<mat-list>
  <mat-list-item>Answered correctly: {{results?.answered}}</mat-list-item>
  <mat-list-item>Answered in total: {{results?.cards}}</mat-list-item>
  <mat-list-item>Score: {{results?.score | percent: '0.2-2'}}</mat-list-item>
</mat-list>
<div style="display: block">
  <canvas baseChart [data]="[results?.answered, results?.cards - results?.answered]" [labels]="['Correct', 'Incorrect']" chartType="doughnut"></canvas>
</div>
